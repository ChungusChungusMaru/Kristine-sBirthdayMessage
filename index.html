<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kristine's Birthday Message</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f0e5e5;
    }

    .birthdayimg {
      background-image: url('https://i.imgur.com/ayXZZvY.png');
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: red;
      position: relative; /* Added for confetti positioning */
    }

    .message {
      font-family: 'Dancing Script', cursive;
      color: #D50032; /* Darker pink-reddish */
      font-size: 25px;
      text-shadow: 2px 2px #ffe4e1; /* Misty rose */
      line-height: 1.5;
      padding: 0 20px;
      margin-top: 160px; /* Shift the rest of the message down by 1 additional line */
      text-align: center; /* Center alignment for all message text */
    }

    #happy-19 {
      font-size: 50px; /* Increased font size for better visibility */
      font-family: 'Dancing Script', cursive;
      color: #C2185B; /* Darker pink for "Happy 19th" */
      text-shadow: 2px 2px #FFC0CB;
      transform: rotate(-20deg); /* Tilt adjusted to -20 degrees */
      position: absolute; /* Positioning for higher placement */
      top: 15%; /* Higher placement */
      left: 15%; /* Moved more towards the left */
      margin-bottom: 20px; /* Space between the title and message */
      text-align: center; /* Center alignment for the title */
    }

    #tapHereButton {
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 10px;
      border: 2px solid pink;
      background-color: rgba(255, 192, 203, 0.7);
      color: white;
      cursor: pointer;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      transition: background-color 0.3s ease; /* Added 's' to ease */
    }

    #tapHereButton:hover {
      background-color: rgba(255, 192, 203, 0.9);
    }

    /* Confetti styles */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="birthdayimg">
    <div class="birthdaymsgimg">
      <div class="message">
        <div id="happy-19">Happy 19th Kristine!</div>
        May you grow, prosper, and conquer <br> every opportunity and challenge this year gives you.<br>
        Wishing a soft, cutesy, <br> and wholesome year ahead filled with new experiences! <br>

      </div>
    </div>
    <button id="tapHereButton" onclick="redirect()">Tap Here</button>
  </div>

  <script>
    function redirect() {
      window.location.href = "https://youtu.be/COXkTIgj6Ek?si=0IL53qkAkcLkPMOv"; // Updated with your link
    }

    // Confetti function
    function createConfetti() {
      const confettiCount = 30; // Reduced number of confetti pieces
      for (let i = 0; i < confettiCount; i++) {
        createSingleConfetti();
      }
    }

    function createSingleConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      document.body.appendChild(confetti);

      // Random position and animation
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.top = -10 + 'px'; // Start from the top

      // Randomize size
      const size = Math.random() * 10 + 5; // Size between 5px and 15px
      confetti.style.width = size + 'px';
      confetti.style.height = size + 'px';

      // Sakura colors
      const colors = ['#FFB6C1', '#FF69B4', '#FF1493', '#FFFFFF']; // Light pink, baby pink, and white
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

      // Animation
      confetti.animate([
        { transform: 'translateY(0)', opacity: 1 },
        { transform: 'translateY(600px)', opacity: 0 }
      ], {
        duration: Math.random() * 2000 + 3000, // Duration between 3s and 5s
        easing: 'ease-in-out',
        fill: 'forwards'
      });

      // Remove confetti after animation
      confetti.addEventListener('animationend', () => {
        confetti.remove();
      });
    }

    // Create confetti every 150 milliseconds
    setInterval(createConfetti, 150);
  </script>
</body>
</html>
